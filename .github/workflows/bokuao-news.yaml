name: bokuao-news-notify

on:
  schedule:
    - cron: "00 03 * * *"    # JST 12:00
    - cron: "00 09 * * *"    # JST 18:00
    - cron: "00 12 * * *"  # JST 21:00
    - cron: "30 14 * * *"  # JST 23:30
  workflow_dispatch:

jobs:
  news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4

      - uses: actions/cache@v4
        with:
          path: state_news.json
          key: bokuao-news-state

      - name: Run news notifier
        env:
          BOKUAO_NEWS: ${{ secrets.BOKUAO_NEWS }}
        run: python bokuao_news.py

      - uses: actions/cache@v4
        with:
          path: state_news.json
          key: bokuao-news-state
